{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django blogi</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
</head>

<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'home' %}">Django blogi</a></h1>
        </div>
        <div class="nav-right">
            <a href="{% url 'post_new' %}">+Blog post qo'shish</a>
        </div>
    </header>

    {% if user.is_authenticated %}
    <p style="color: brown; font-size: 20px;">{{user.username}} <span style="font-size: 12px; color: white;">sayitga xush kelibsiz.</span> </p>
    <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
    <p>Siz saytga kirmagansiz</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Ro'yhatdan o'tish</a>
    {% endif %}

    <div>
        {% block content %}

        {% endblock content %}
    </div>
</body>

</html>
